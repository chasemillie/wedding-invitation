<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2025 웨딩 청첩장</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 오리 애니메이션 -->
  <div class="duck"></div>

  <!-- 슬라이드 쇼 (이미지) -->
  <div class="container">
    <div class="slideshow-container">
      <div class="slide">
        <img src="images/image1.jpg" alt="웨딩 사진 1">
      </div>
      <div class="slide">
        <img src="images/image2.jpg" alt="웨딩 사진 2">
      </div>
      <div class="slide">
        <img src="images/image3.jpg" alt="웨딩 사진 3">
      </div>
    </div>
  </div>

  <!-- 아이보리 바탕 글귀 -->
  <div class="message">
    <p>우리의 결혼을 축하해주세요!</p>
  </div>

  <!-- 디데이 카운트다운 -->
  <div id="countdown"></div>

  <script src="script.js"></script>
</body>
</html>
